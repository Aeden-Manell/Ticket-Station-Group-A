<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

   <!-- CSS Link: -->
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="ticketForm">
      <label for="customerName">Your Name:</label>
              <input type="text" id="customerName" placeholder="Enter Your Name Here" required>
              <div id="customerNameError" class="error">
      </div>
      <label for="email">Email Address:</label>
              <input type="email" id="email" placeholder="Enter Your Email Address Here" required>
              <div id="emailError" class="error">
      </div>
      <label for="event">Please Select Event:</label>
      <select id="event" required>
        <option value="cottonFest">Cotton Fest JHB (6 Apr)</option>
        <option value="hatfieldFreshers">Hatfield Freshers (6 Apr)</option>
        <option value="theSoil">The Soil - Tour (23 Apr)</option>
      </select>
      <input type="number" id="tickets" placeholder="Number of Tickets" min="1" required>
      <button type="submit">Purchase Tickets</button>
    </form>
  
    <!-- JavaScript Link: -->
    <script src="script.js"></script>
  </body>
</html>
