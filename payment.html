<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/payment.css" />
    <title>Payment Gateway</title>
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />

    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link href="css/bootstrap-icons.css" rel="stylesheet" />

    <link href="css/templatemo-festava-live.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div class="card">
        <div class="card-top border-bottom text-center">
          <img
            width="318"
            height="66"
            src="https://cottonfest.co.za/wp-content/uploads/2020/02/CottonFest-2024-Logo.svg"
            class="attachment-full size-full wp-image-6098"
            alt="CottonFest-2024-Logo"
          />
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-7">
              <div class="left border">
                <div class="row">
                  <div class="icons">
                    <img
                      src="https://img.icons8.com/color/48/000000/visa.png"
                    />
                    <img
                      src="https://img.icons8.com/color/48/000000/mastercard-logo.png"
                    />
                    <img
                      src="https://img.icons8.com/color/48/000000/maestro.png"
                    />
                  </div>
                </div>
                <form>
                  <span>Cardholder's name:</span>
                  <input placeholder="Full Name" />
                  <span>Card Number:</span>
                  <input placeholder="0125 6780 4567 9909" />
                  <div class="row">
                    <div class="col-4">
                      <span>Expiry date:</span>
                      <input placeholder="MM/YY" />
                    </div>
                    <div class="col-4">
                      <span>CVV:</span>
                      <input id="cvv" />
                    </div>
                  </div>
                  <input type="checkbox" id="save_card" class="align-left" />
                  <label for="save_card">Save card details to wallet</label>
                  <button type="submit" class="btn-pay">Confirm Payment</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="back">Hello</button>
    <script src="payment.js"></script>
  </body>
</html>
